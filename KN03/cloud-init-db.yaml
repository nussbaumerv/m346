#cloud-config

users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/ubuntu
    shell: /bin/bash
    ssh-authorized-keys:
      - ssh-rsa  aws-key
      - ssh-rsa  aws-key

ssh_pwauth: false # Ob es eine Password-Authentifizierung braucht
disable_root: false # Zeigt ob der root aktiviert ist oder nicht
package_update: true # Ob es die Packages updaten soll
packages: # Zeigt die Packages
  - curl
  - wget
  - mariadb-server
runcmd:
  - sudo apt update
  - sudo mysql -u root -e "GRANT ALL ON *.* TO 'admin'@'%' IDENTIFIED BY 'password' WITH GRANT OPTION;"
  - sudo sed -i 's/127.0.0.1/0.0.0.0/g' /etc/mysql/mariadb.conf.d/50-server.cnf
  - sudo systemctl restart mariadb.service
